<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lili til</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/til.png">
</head>

<body>
    <h1>liliwilson/til</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="/til/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
